<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Earn with us</title>
  </head>
  <body>
    <div class="section-wrapper">
      <section class="section">
        <h3 class="section-heading">Зарабатывайте вместе с нами!</h3>
        <div class="section-content">
          <div class="section-card section-card--affiliate-link">
            <div class="card-heading-box">
              <span class="card-number">1</span>
              <h5 class="card-heading">
                Получите <br />
                партнерскую ссылку
              </h5>
            </div>

            <div class="card-image-box">
              <img src="/assets/img/affiliate-link.png" alt="affiliate link image" />
            </div>
          </div>

          <div class="section-card section-card--about-iiicom">
            <div class="card-heading-box">
              <span class="card-number">1</span>
              <h4 class="card-heading">
                Расскажите <br />
                о IIII.COM
              </h4>
            </div>

            <div class="card-image-box">
              <img src="/assets/img/about-iiicom.png" alt="about iiicom image" />
            </div>
          </div>

          <div class="section-card section-card--good-percentage">
            <div class="card-heading-box">
              <span class="card-number">1</span>
              <h4 class="card-heading">
                Получайте хороший процент <br />
                от покупок по вашей ссылке!
              </h4>
            </div>

            <div class="card-image-box">
              <img src="/assets/img/good-percentage.png" alt="good percentage image" />
            </div>
          </div>
        </div>

        <button class="section-button">
          <i class="material-icons icon-how-reg">how_to_reg</i>
          <span class="button-text">Стать партнером</span>
        </button>
      </section>
    </div>
  </body>
</html>
